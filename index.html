<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div id="left">
            <button id="hamburger-menu" aria-label="Menu">
                <span id="hamburger-icon">
                    <img src="./src/images/menu.svg" alt="">
                </span>
            </button>
            <div id="logo">
                <img src="./src/images/youtube-logo.svg" alt="">
            </div>
        </div>
        <div id="center">
            <div id="search-text">
                <input type="text">
                <div id="white-search"></div>
                <img id="keyboard" src="./src/images/tia.png">
                <img id="loupe" src="./src/images/search.svg">
            </div>
            <div id="voice">
            <img id="microphone" src="./src/images/microphone-alt-1-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div id="right">
            <div id="create">
                <img id="camera" src="./src/images/camera-outlined-svgrepo-com.svg" alt="">
                <span id="criar">Criar</span>
            </div>
            <div id="notifications">
                <img id="bell" src="./src/images/bell-svgrepo-com.svg" alt="">
            </div>
            <div id="user-picture">
            </div>
        </div>
    </header>
    <div id="page-alignment">
        <div id="left-margin">
        </div>
        <main>
            <section id="video-container">
                <iframe width="1236" height="695" src="https://www.youtube.com/embed/VKmPGmFY7H4?si=7EF6MnIgAr-aAdoF&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
            <section id="video-info">
                <div id="video-title">

                </div>
                <div id="channel-info">

                </div>
            </section>
            <section id="video-description">
                <span id="view-number">

                </span>
                <span id="posted-when">

                </span>
                <span id="playlist">

                </span>
                <div id="description">

                </div>
            </section>
            <section id="user-interaction">
                <div id="interaction-general">
                    <div id="comment-numbers">

                    </div>
                    <div id="sort">
                        <div id="sort-icon">

                        </div>
                        <div id="sort-text">

                        </div>
                    </div>
                </div>
                <div id="write-comment">
                    <div id="user-picture">

                    </div>
                    <div id="comment-box">
                        <input type="text" aria-placeholder="Adicione um comentÃ¡rio...">
                    </div>
                </div>
            </section>
            <section id="comments">
                <div class="comment">

                </div>

            </section>
        </main>
        <aside id="ad">

        </aside>
        <aside id="recommended">
            <div class="recommended-video">
            </div>

        </aside>
        <div id="right-margin">
        </div>
    </div>
</body>
</html>
